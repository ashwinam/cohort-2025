<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="authentication">
        <div class="sign-up">
            <h2>SignUp</h2>
                <div class="username">
                    <label for="username" class="username-label">Username: </label>
                    <input type="text" placeholder="Enter your email address" class="input-box">
                </div>
                <div class="password">
                    <label for="password" class="password-label">Password: </label>
                    <input type="password"  placeholder="Enter your passwords" class="input-box">
                </div>
                <button type="button" class="sign-up-btn" onclick="event.preventDefault(); signup()">Signup</button>
            <p class="redirect-link">Already have an account? <span><span id="form-toggler" value="signup" onclick="formToggler(this)">Sign In</span></span></p>
        </div>
        <div class="todos-view">
            <h1>Your ToDo List</h1>
            <div class="todo-div">
                <input type="text" placeholder="add todo" class="todo-input-box">

                <button type="button" class="todo-btn" onclick="addTodo()">Add Todo</button>
                <div class="todo-items">
                    <div class="todo-block">1. Go to gym.<i class="material-icons edit-icon">&#xe3c9;</i><i class="material-icons delete-icon">delete_forever</i>
                    <i class="material-icons check-icon">&#xe86c;</i></div>
                    
                    <div class="todo-block">2. Go for shopping</div>
                </div>

                <div class="user-info">Logged in successfully. <span onclick="logout()">Logout</span></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="./script.js"></script>     
</body>
</html>
