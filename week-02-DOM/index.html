<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>ToDo List </h1>

    <ol>
        <li>Wake up @5 <button onclick="deleteEl(0)">delete</button></li>
        <li>
            Deep Work Session
            <button onclick="deleteEl(1)">
                delete
            </button>
        </li>
    </ol>

    <input type="text" name="myVal" id="">
    <button onclick="getInputValue()">Add todo</button>

    <script>
        console.log(document);
        let honeEl = document.querySelector('h1');
        console.log(honeEl.innerHTML);

        // Adding Element
        function getInputValue(){
            let inputValue = document.querySelector('input');
            let value = inputValue.value;

            let newLiEl = document.createElement('li');
            newLiEl.innerHTML = (value + '<button onclick="deleteEl(0)">delete</button>');

            let olEl = document.querySelector('ol');

            olEl.appendChild(newLiEl);

        }

        // Other document methods for reading elements are
        /*
            1. getElementById
            2. getElemenetByClassName
            3. getElementsByClassName
        */

        // Updating An element
        document.title = "DOM | Manipulation";

        document.getElementsByTagName('h1')[0].innerHTML = "ToDoist";

        // Delete an element
        function deleteEl(elIndex){
            let liEl = document.querySelectorAll('li')[elIndex];
            liEl.parentElement.removeChild(liEl);
        }
        
        
    </script>
</body>
</html>
