<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="authentication">
        <div class="sign-up">
            <h2>SignUp</h2>
            <div class="username">
                <label for="username" class="username-label">Username: </label>
                <input type="text" placeholder="Enter your email address" class="input-box">
            </div>
            <div class="password">
                <label for="password" class="password-label">Password: </label>
                <input type="text"  placeholder="Enter your passwords" class="input-box">
            </div>
            <button class="sign-up-btn">Signup</button>
            <p class="redirect-link">Already have an account? <span><a href="/signin">Sign In</a></span></p>
        </div>
    </div>
    <script src="./script.js"></script>     
</body>
</html>
