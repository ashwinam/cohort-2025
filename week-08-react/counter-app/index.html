<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onclickHandler()" id="btn">counter 0</button>
    <script>
        function onclickHandler(){
            let btn = document.getElementById('btn');
            let currentValue = btn.innerHTML.split(" ")[1];
            let newValue = parseInt(currentValue) + 1;

            document.getElementById('btn').innerHTML = "counter "+ newValue;

        }
    </script>
</body>
</html>
