<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counterBtn"></div>
    <script>
        let state = {
            count: 0
        }

        function onclickHandler(){
            state.count++;
            btnComponentReRender();
        }

        function btnComponentReRender(){
            let counterDiv = document.getElementById('counterBtn');
            counterDiv.innerHTML = "";
            counterDiv.appendChild(btnComponent(state.count));
        }

        function btnComponent(count){
            let btn = document.createElement('button');
            btn.innerHTML = `counter ${count}`
            btn.setAttribute('onclick', 'onclickHandler()');
            return btn
        }


        btnComponentReRender()
    </script>
</body>
</html>
